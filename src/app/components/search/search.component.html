

<app-nav-bar></app-nav-bar>
<div class="main-container">
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Recipe</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Recipe"
           matInput
           class="search-box"
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button type="submit" class="search-button " (click)="search()"><i class="fa-sharp fa-solid fa-magnifying-glass fa-xl"></i></button>
  <div>
<mat-form-field appearance="fill" >
  <mat-label>Category</mat-label>
  <mat-select [formControl]="categoryControl">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let category of categories" [value]="category.name">
      {{category.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>
</form>
</div>
<div class="card-list">
  <div *ngFor="let recipe of recipeList">
    <app-recipe-card-module class="single-card" [recipe]="recipe" (click)="openRecipePage(recipe)"></app-recipe-card-module>
  </div>
</div>
